<div class="login-header"></div>
<h1>Hello there!</h1>

<div class="container-login">



  <form name="loginForm"  ng-controller="LoginCtrl as ctrl" ng-submit="loginForm.$valid && login()" novalidate>
    <input type="email" name="email" placeholder="email" ng-model="email" required>
    <input type="password" name="password" placeholder="password" ng-model="password" required>

    <input ng-href="#/" type="submit" value="Sign in">
  </form>
</div>
