<div class="header" ng-controller="HeaderController">
    <div class="button--darkBlue" ng-click="$scope.popUpOpened = !$scope.popUpOpened">
        Sign In
    <div ng-show="$scope.popUpOpened" class="header-dropdown">
        <ul>
            <li class="header-dropdown-item" ng-repeat="(name, info) in signInMethods" ng-click="signIn(name)">
                    With {{name}}
            </li>
        </ul>
    </div>
    </div>
</div>
