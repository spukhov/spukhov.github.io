    <script>
      $(function(){
        $('.wrapper').hover(function(){
          $(this).children().stop().animate({marginTop: '80%', opacity: 0},600);
        },function(){
          $(this).children().stop().animate({marginTop: '0%', opacity: 1},600);
        });
      })
      function over(a) {
        $(a).children().stop().animate({marginTop: '80%', opacity: 0},600);
      }
      function out(a) {
        $(a).children().stop().animate({marginTop: '0%', opacity: 1},600);
      }
    </script>
